<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rate This Spot</h1>
        <button id="loginButton" onclick="toggleLoginModal()">Login</button>
    </header>
    <div class="container">
        <button class="add-location" onclick="openAddLocationModal()">Add New Location</button>
        <div id="locations-container"></div>
    </div>

    <!-- Add Location Modal -->
    <div id="addLocationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddLocationModal()">&times;</span>
            <h2>Add a New Location</h2>
            <form id="addLocationForm">
                <label for="locationName">Location Name:</label>
                <input type="text" id="locationName" name="locationName" required>

                <label for="locationImages">Images:</label>
                <input type="file" id="locationImages" name="locationImages" accept="image/*" multiple required>

                <label for="locationRating">Rating:</label>
                <select id="locationRating" name="locationRating" required>
                    <option value="1">★☆☆☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="4">★★★★☆</option>
                    <option value="5">★★★★★</option>
                </select>

                <label for="locationReview">Review:</label>
                <textarea id="locationReview" name="locationReview" required></textarea>

                <button type="submit">Save Location</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
