<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RATE THIS SPOT</h1>
        </header>
        <div class="content">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="rating-box">
                <div class="image-placeholder">image</div>
                <div class="rating">
                    <label for="rating">Rating:</label>
                    <div class="stars" id="stars">
                        <span data-value="1">★</span>
                        <span data-value="2">★</span>
                        <span data-value="3">★</span>
                        <span data-value="4">★</span>
                        <span data-value="5">★</span>
                    </div>
                </div>
                <div class="description">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="text">
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </div>
            <div class="feedback" id="feedback">
                <h3>Feedback Submitted</h3>
                <p><strong>Rating:</strong> <span id="feedbackRating"></span></p>
                <p><strong>Description:</strong> <span id="feedbackDescription"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
