<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rate This Spot</h1>
        <button id="add-new-spot">Add New Spot</button>
    </header>

    <main>
        <div id="dashboard">
            <!-- Reviews will be loaded here -->
        </div>
    </main>

    <div id="review-form" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Spot</h2>
            <form id="new-review-form">
                <label for="spot-image">Image:</label>
                <input type="file" id="spot-image" accept="image/*" required><br>
                <label for="spot-name">Name:</label>
                <input type="text" id="spot-name" required><br>
                <label for="spot-rating">Rating:</label>
                <input type="number" id="spot-rating" min="1" max="5" required><br>
                <label for="spot-review">Review:</label>
                <textarea id="spot-review" required></textarea><br>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="full-review" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="full-review-content">
                <!-- Full review details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
